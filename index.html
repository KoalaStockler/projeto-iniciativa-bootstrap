<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="header">
        <main class="text-white px-5 d-flex justify-content-between align-items-center">
            <img src="./img/logo.png" alt="Logo">
            <nav class="fs-6">
                <a href="#" class="text-white me-3 text-decoration-none">Poke</a>
                <a href="#" class="text-white me-3 text-decoration-none">Inicais</a>
                <a href="#" class="text-white me-3 text-decoration-none">Gerações</a>
                <a href="#" class="text-white text-decoration-none">Sede</a>
            </nav>
        </main>
    </section>

    <section id="carouselExample" class="carousel slide vh-100">
        <div class="carousel-inner h-100">
            <div class="carousel-item active">
                <img src="./img/alls.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item h-100">
                <img src="./img/all-poke.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item h-100">
                <img src="./img/poke-gen1.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>

    <section class="vh-100">
        <div class="w-50">
            <img src="./img/all-iniciais.jpg" class="p-3 rounded-4" alt="">
        </div>
        <div class="w-50">

        </div>
    </section>
</body>

</html>
